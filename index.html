<!DOCTYPE HTML>
<html>

  <head>
    <body>

    <link rel="stylesheet" href="css/style.css">
  </head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>


    <h2 id="title">Simple Calculator</h2>

    <div id="screen"></div>

    <div class="row">
      <div> 7</div>
      <div> 8</div>
      <div> 9</div>
      <div class="operator">+</div>
    </div>

    <div class="row">
      <div> 4</div>
      <div> 5</div>
      <div> 6</div>
      <div class="operator">-</div>
    </div>

    <div class="row">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div class="operator">*</div>
    </div>

    <div class="row">
      <div>0</div>
      <div class="clear-button">C</div>
      <div class="operator">=</div>
      <div class="operator">/</div>
    </div>






    </body>

</html>
